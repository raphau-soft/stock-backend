spring.datasource.url=jdbc:mysql://stock-mysql:3306/stock_exchange?useSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/stock_exchange?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.testOnBorrow=true
spring.datasource.tomcat.validationQuery=SELECT 1
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.max-lifetime=600000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true 

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.listener.simple.default-requeue-rejected=false

bezkoder.app.jwtSecret= asdasdasd
bezkoder.app.jwtExpirationMs= 86400000

